<body>
    <div class="login-container">
        <h2>ğŸ”’ å®‰å…¨è®¿é—®éªŒè¯</h2>
        <div class="input-group">
            <input 
                type="password" 
                id="password" 
                placeholder="ğŸ”‘ è¯·è¾“å…¥è®¿é—®å¯†ç "
                autocomplete="off"
            >
        </div>
        <button type="button" id="submitBtn" onclick="validate()">éªŒè¯èº«ä»½</button>
        <div id="message"></div>
    </div>

    <script>
        const CONFIG = {
            correctPassword: "AV",         // è®¾ç½®å¯†ç ä¸ºAV
            maxAttempts: 2,               // é”™è¯¯å°è¯•æ¬¡æ•°
            lockTime: 1800                // é”å®šæ—¶é—´1800ç§’=30åˆ†é’Ÿ
        };

        let state = {
            attempts: localStorage.getItem('loginAttempts') || 0,
            lockUntil: localStorage.getItem('lockUntil') || 0
        };

        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');

        // åˆå§‹åŒ–æ£€æŸ¥
        checkLockStatus();

        function checkLockStatus() {
            const now = Date.now();
            if (state.lockUntil > now) {
                const remaining = Math.ceil((state.lockUntil - now) / 1000);
                showLockMessage(remaining);
                disableForm(true);
                startCountdown();
            }
        }

        function validate() {
            const input = passwordInput.value;
            
            if (state.lockUntil > Date.now()) return;

            if (input === CONFIG.correctPassword) {
                successRedirect();
            } else {
                handleWrongPassword();
            }
        }

        function successRedirect() {
            message.textContent = "âœ“ éªŒè¯æˆåŠŸï¼Œæ­£åœ¨è·³è½¬...";
            message.style.color = "#4CAF50";
            localStorage.removeItem('loginAttempts');
            localStorage.removeItem('lockUntil');
            setTimeout(() => {
                window.location.href = "https://missav.ws/dm14/cn"; // ç›®æ ‡ç½‘ç«™
            }, 1500);
        }

        function handleWrongPassword() {
            passwordInput.classList.add('locked');
            setTimeout(() => passwordInput.classList.remove('locked'), 500);
            
            state.attempts++;
            localStorage.setItem('loginAttempts', state.attempts);

            if (state.attempts >= CONFIG.maxAttempts) {
                const lockUntil = Date.now() + CONFIG.lockTime * 1000;
                state.lockUntil = lockUntil;
                localStorage.setItem('lockUntil', lockUntil);
                
                showLockMessage(CONFIG.lockTime);
                disableForm(true);
                startCountdown();
            } else {
                const remaining = CONFIG.maxAttempts - state.attempts;
                message.textContent = `âœ— å¯†ç é”™è¯¯ (å‰©ä½™å°è¯•æ¬¡æ•°: ${remaining})`;
            }
        }

        function showLockMessage(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            message.innerHTML = `â›” è´¦æˆ·å·²é”å®š<br>${minutes}åˆ†${remainingSeconds}ç§’åå¯é‡è¯•`;
        }

        function disableForm(disabled) {
            passwordInput.disabled = disabled;
            submitBtn.disabled = disabled;
        }

        function startCountdown() {
            const timer = setInterval(() => {
                const remaining = Math.ceil((state.lockUntil - Date.now()) / 1000);
                
                if (remaining <= 0) {
                    clearInterval(timer);
                    localStorage.removeItem('loginAttempts');
                    localStorage.removeItem('lockUntil');
                    disableForm(false);
                    message.textContent = '';
                    state.attempts = 0;
                } else {
                    showLockMessage(remaining);
                }
            }, 1000);
        }
    </script>
